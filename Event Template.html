<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Cache Control -->

	<meta name="description"
		content="Details about the Foundation Event, including date, registration, and previous events.">
	<meta name="keywords" content="Foundation Event, Event Details">
	<meta name="author" content="Foundation">
	<meta name="robots" content="index, follow">

	<!--Preview Stuff-->
	<meta property="og:title" content="Event">
	<meta property="og:description" content="Here is where to put a short preview description of the event.">
	<meta property="og:image" content=""> <!--Put the current event poster here-->
	<meta property="og:url" content="https://FoundationEvent.com/Event.html">
	<meta property="og:site_name" content="Foundation Event">
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="website">

	<!-- Preload stylesheets for faster loading -->
	<link rel="preload" href="general.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="general.css"></noscript>
	<link rel="preload" href="nav.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="nav.css"></noscript>
	<link rel="preload" href="image-row.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="image-row.css"></noscript>

	<link rel="stylesheet" href="general.css" type="text/css">
	<link rel="stylesheet" href="nav.css" type="text/css">
	<link rel="stylesheet" href="image-row.css" type="text/css">

	<link rel="icon" type="image/x-icon" href="Assets/Foundation/Foundation Logo.svg">

	<script src="Countdown.js" defer></script>
	<script src="No Source.js" defer></script>

	<title>📅 Event</title>
</head>

<body>
	<nav>
		<ul>
			<li><a href="index.html" title="Home">🏠 Home</a></li>
			<li><a href="Haunted House.html" title="Haunted House">👻 Haunted House</a></li>
			<li><a href="Parade.html" title="Thanksgiving Parade">🦃 Thanksgiving Parade</a></li>
			<li><a href="5K.html" title="5K">🏃Foundation 5K</a></li>
		</ul>
	</nav>

	<main>
		<section class="main-content">
			<img src="" alt="next Event Poster" id="current-event-poster" class="main-image">
			<div class="main-text">
				<h1>Event Name <eventIcon></eventIcon>
				</h1>

				<section id="date">
					<h2>Date of the Event</h2>
					<countdownDate></countdownDate>
					<h3>Countdown:</h3>
					<h3 id="countdown"></h3>
				</section>

				<section id="details">
					<p>Details about the event.</p>
				</section>
			</div>
		</section>

		<section id="registration">
			<h3>Registration Info.</h3>
		</section>

		<section id="previous-events">
			<h2>Previous Events:</h2>
			<div class="image-row">
				<div class="image-container">
					<label>Previous Event Year</label>
					<img src="" alt="Previous Event Year Poster">
				</div>
			</div>
		</section>
	</main>
</body>

</html>
